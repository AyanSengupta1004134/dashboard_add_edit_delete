{% extends 'layout.html' %}

{% block body %}
    <h1>Users table</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>UserName</th>
            <th></th>
            <th></th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td><a href="#" class="btn btn-default pull-right">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_user', id=user[0])}}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
